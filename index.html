<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte d'Activitats - Marbella Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="premium.css">
</head>

<body class="min-h-screen pb-20 px-3 overflow-x-hidden">
    <div class="max-w-lg mx-auto py-4">
        <header class="mb-4 text-center animate-fade-in flex justify-center">
            <img src="public/logo-white.png" alt="Bar La Marbella" class="h-12 w-auto object-contain">
        </header>

        <form id="reportForm" class="space-y-3">
            <div id="activitiesContainer">
                <!-- Activity Card Template -->
                <div class="activity-card glass rounded-2xl p-4 mb-3 relative group animate-slide-up" data-index="1">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-base font-bold flex items-center gap-2">
                            <span
                                class="w-6 h-6 rounded-lg bg-indigo-500/20 text-indigo-400 flex items-center justify-center text-xs border border-indigo-500/30">1</span>
                            Nova Activitat
                        </h2>
                    </div>

                    <div class="grid grid-cols-1 gap-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div class="space-y-1">
                                <label
                                    class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Data</label>
                                <input type="date" name="data"
                                    class="form-input w-full rounded-xl px-3 py-2 outline-none text-sm">
                            </div>
                            <div class="space-y-1">
                                <label
                                    class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Activitat</label>
                                <input type="text" name="activitat" placeholder="Nom..."
                                    class="form-input w-full rounded-xl px-3 py-2 outline-none text-sm">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="space-y-1">
                                <label
                                    class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Horari</label>
                                <div class="flex items-center gap-1">
                                    <input type="time" name="hora_convocatoria"
                                        class="form-input w-full rounded-xl px-2 py-2 outline-none text-xs text-white">
                                    <span class="text-slate-600">-</span>
                                    <input type="time" name="hora_finalitzacio"
                                        class="form-input w-full rounded-xl px-2 py-2 outline-none text-xs text-white">
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <div class="space-y-1">
                                    <label
                                        class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Part.</label>
                                    <input type="number" name="participants" placeholder="0"
                                        class="form-input w-full rounded-xl px-2 py-2 outline-none text-sm">
                                </div>
                                <div class="space-y-1">
                                    <label
                                        class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Cat.</label>
                                    <input type="text" name="categoria" placeholder="Ex: Sènior"
                                        class="form-input w-full rounded-xl px-2 py-2 outline-none text-sm">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" id="addActivity"
                class="w-full py-3 rounded-xl glass border-dashed border-2 border-slate-800 text-slate-400 text-sm font-semibold flex items-center justify-center gap-2 hover:border-indigo-500/50 hover:text-indigo-400 transition-all active:scale-[0.98]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Afegir activitat
            </button>

            <!-- Sticky Submit -->
            <div class="fixed bottom-4 left-1/2 -translate-x-1/2 w-[calc(100%-1.5rem)] max-w-lg z-50">
                <button type="submit"
                    class="w-full btn-premium py-3 rounded-xl flex items-center justify-center gap-3 text-lg font-bold shadow-2xl uppercase tracking-widest">
                    <img src="public/whatsapp.png" alt="WhatsApp" class="h-6 w-6 object-contain">
                    ENVIAR
                </button>
            </div>
        </form>
    </div>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Hide delete buttons during capture */
        .capturing h2 button {
            display: none !important;
        }

        /* Hide Add button during capture */
        .capturing #addActivity {
            display: none !important;
        }

        /* Reset background for capture to avoid transparent issues if needed */
        .capturing-white-bg {
            background: #0f172a !important;
        }
    </style>

    <script>
        const activitiesContainer = document.getElementById('activitiesContainer');
        const addActivityBtn = document.getElementById('addActivity');
        const reportForm = document.getElementById('reportForm');

        let activityCount = 1;

        // Persistencia básica (Data de hoy por defecto)
        document.querySelector('input[type="date"]').valueAsDate = new Date();

        addActivityBtn.addEventListener('click', () => {
            activityCount++;
            const firstCard = document.querySelector('.activity-card');
            const newActivity = firstCard.cloneNode(true);

            // UI Tweaks for new card
            newActivity.setAttribute('data-index', activityCount);
            newActivity.querySelector('h2 span').textContent = activityCount;
            newActivity.querySelectorAll('input').forEach(input => {
                input.value = '';
                input.required = false; // Just in case
            });
            newActivity.querySelector('input[type="date"]').valueAsDate = new Date();

            // Remove handle
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'p-1.5 rounded-lg bg-red-500/10 text-red-400 border border-red-500/20 hover:bg-red-500/20 transition-colors pointer-events-auto';
            removeBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>`;

            const header = newActivity.querySelector('.flex.justify-between');
            header.appendChild(removeBtn);

            removeBtn.onclick = () => {
                newActivity.classList.add('opacity-0', 'scale-95');
                setTimeout(() => {
                    newActivity.remove();
                    updateNumbers();
                }, 300);
            };

            activitiesContainer.appendChild(newActivity);
            newActivity.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });

        function updateNumbers() {
            const cards = activitiesContainer.querySelectorAll('.activity-card');
            activityCount = cards.length;
            cards.forEach((card, index) => {
                card.querySelector('h2 span').textContent = index + 1;
            });
        }

        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.submitter;
            const originalBtnContent = btn.innerHTML;

            try {
                btn.innerHTML = 'Processant...';
                btn.disabled = true;

                // Collect activities data
                const cards = activitiesContainer.querySelectorAll('.activity-card');
                const activities = [];
                cards.forEach(card => {
                    activities.push({
                        data: card.querySelector('[name="data"]').value,
                        activitat: card.querySelector('[name="activitat"]').value,
                        horaIni: card.querySelector('[name="hora_convocatoria"]').value,
                        horaFi: card.querySelector('[name="hora_finalitzacio"]').value,
                        participants: card.querySelector('[name="participants"]').value,
                        categoria: card.querySelector('[name="categoria"]').value
                    });
                });

                // --- CANVAS RENDERER ---
                const CARD_W = 800;
                const PAD = 40;           // outer padding
                const GAP = 14;           // gap between cells
                const HEADER_H = 100;     // logo area
                const CELL_H = 110;       // height of each 2x2 row pair
                const ACT_H = CELL_H * 2 + GAP + PAD; // height per activity block
                const FOOTER_H = 56;
                const TOTAL_H = HEADER_H + (ACT_H * activities.length) + FOOTER_H;

                const canvas = document.createElement('canvas');
                canvas.width = CARD_W;
                canvas.height = TOTAL_H;
                const ctx = canvas.getContext('2d');

                // ── Background ──
                const bgGrad = ctx.createLinearGradient(0, 0, CARD_W, TOTAL_H);
                bgGrad.addColorStop(0, '#0f172a');
                bgGrad.addColorStop(1, '#1e293b');
                ctx.fillStyle = bgGrad;
                roundRect(ctx, 0, 0, CARD_W, TOTAL_H, 28);
                ctx.fill();

                // Top accent stripe
                const accentGrad = ctx.createLinearGradient(0, 0, CARD_W, 0);
                accentGrad.addColorStop(0, 'rgba(99,102,241,0.7)');
                accentGrad.addColorStop(1, 'rgba(34,211,238,0.5)');
                ctx.fillStyle = accentGrad;
                roundRect(ctx, 0, 0, CARD_W, 6, [28, 28, 0, 0]);
                ctx.fill();

                // ── Logo ──
                try {
                    const logo = await loadImage('public/logo-white.png');
                    const logoH = 54;
                    const logoW = logo.width * (logoH / logo.height);
                    ctx.drawImage(logo, CARD_W / 2 - logoW / 2, 22, logoW, logoH);
                } catch {
                    ctx.fillStyle = '#f8fafc';
                    ctx.font = 'bold 28px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('BAR LA MARBELLA', CARD_W / 2, 66);
                }

                // ── Activities: 2×2 grid ──
                const CELL_W = (CARD_W - PAD * 2 - GAP) / 2;

                activities.forEach((act, i) => {
                    const baseY = HEADER_H + (i * ACT_H);

                    // Subtle separator between activities
                    if (i > 0) {
                        ctx.strokeStyle = 'rgba(255,255,255,0.06)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(PAD, baseY);
                        ctx.lineTo(CARD_W - PAD, baseY);
                        ctx.stroke();
                    }

                    // Grid positions: [col, row] → [x, y]
                    const cells = [
                        { label: 'Activitat', value: act.activitat, col: 0, row: 0 },
                        {
                            label: 'Data', value: act.data
                                ? new Date(act.data + 'T00:00:00').toLocaleDateString('ca-ES', { weekday: 'long', day: 'numeric', month: 'long' })
                                : '', col: 1, row: 0
                        },
                        { label: 'Participants', value: act.participants, col: 0, row: 1 },
                        { label: 'Categoria', value: act.categoria, col: 1, row: 1 },
                    ];

                    cells.forEach(({ label, value, col, row }) => {
                        const cx = PAD + col * (CELL_W + GAP);
                        const cy = baseY + PAD + row * (CELL_H + GAP);
                        const cw = CELL_W;
                        const ch = CELL_H;

                        // Cell background
                        ctx.fillStyle = 'rgba(255,255,255,0.045)';
                        roundRect(ctx, cx, cy, cw, ch, 14);
                        ctx.fill();
                        ctx.strokeStyle = 'rgba(255,255,255,0.07)';
                        ctx.lineWidth = 1;
                        roundRect(ctx, cx, cy, cw, ch, 14);
                        ctx.stroke();

                        // Label — always full text, no truncation
                        ctx.fillStyle = '#64748b';
                        ctx.font = '600 13px sans-serif';
                        ctx.textAlign = 'left';
                        ctx.fillText(label.toUpperCase(), cx + 20, cy + 30);

                        // Value
                        ctx.fillStyle = value ? '#f1f5f9' : '#334155';
                        ctx.font = 'bold 22px sans-serif';
                        ctx.textAlign = 'left';
                        // Wrap long values to fit cell width
                        const maxW = cw - 40;
                        let displayVal = value || '';
                        if (displayVal && ctx.measureText(displayVal).width > maxW) {
                            // Try smaller font
                            ctx.font = 'bold 17px sans-serif';
                        }
                        ctx.fillText(displayVal, cx + 20, cy + 72);
                    });
                });


                // Footer
                const footerY = TOTAL_H - FOOTER_H;
                ctx.strokeStyle = 'rgba(255,255,255,0.05)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(PAD, footerY);
                ctx.lineTo(CARD_W - PAD, footerY);
                ctx.stroke();

                ctx.fillStyle = '#475569';
                ctx.font = '500 13px Outfit, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Bar La Marbella · Report Activitats', CARD_W / 2, footerY + 30);

                // --- Share ---
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                const file = new File([blob], 'report-marbella.png', { type: 'image/png' });

                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Report Activitats Marbella',
                        text: 'Aquí tens el resum de les activitats del cap de setmana.'
                    });
                } else {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'report-marbella.png';
                    link.click();
                }

            } catch (err) {
                console.error('Error:', err);
                alert("S'ha produït un error en generar la imatge.");
            } finally {
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
            }
        });

        // Helper: rounded rect path
        function roundRect(ctx, x, y, w, h, r) {
            if (typeof r === 'number') r = [r, r, r, r];
            const [tl, tr, br, bl] = r;
            ctx.beginPath();
            ctx.moveTo(x + tl, y);
            ctx.lineTo(x + w - tr, y);
            ctx.arcTo(x + w, y, x + w, y + tr, tr);
            ctx.lineTo(x + w, y + h - br);
            ctx.arcTo(x + w, y + h, x + w - br, y + h, br);
            ctx.lineTo(x + bl, y + h);
            ctx.arcTo(x, y + h, x, y + h - bl, bl);
            ctx.lineTo(x, y + tl);
            ctx.arcTo(x, y, x + tl, y, tl);
            ctx.closePath();
        }

        // Helper: load image as promise
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }
    </script>
</body>

</html>

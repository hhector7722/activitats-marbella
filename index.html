<body class="min-h-screen pb-20 px-3 overflow-x-hidden">

            <img src="public/logo-white.png" alt="Bar La Marbella" class="h-12 w-auto object-contain">

        <form id="reportForm" class="space-y-5">
            <div id="daysContainer" class="space-y-4">
                <!-- Sábado -->
                <div class="day-group" data-day-name="Dissabte">
                    <h2 class="text-base font-bold text-white mb-2 flex items-center gap-2">
                        <span

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                            </svg>
                        </span>
                        Dissabte

                    <div class="activities-list space-y-3 relative">
                        <!-- Actividad 1 -->
                        <div
                            class="activity-card glass rounded-2xl p-3 relative group animate-slide-up bg-slate-800/40">
                            <input type="hidden" name="dia_setmana" value="Dissabte">
                            <div class="grid grid-cols-[125px_1fr] gap-x-3 gap-y-2.5">
                                <div class="space-y-1">
                                    <label

                                    <input type="date" name="data"

                                </div>
                                <div class="space-y-1">
                                    <label
                                        class="text-[9px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Activitat</label>
                                    <input type="text" name="activitat"

                                </div>
                                <div class="space-y-1">
                                    <label
                                        class="text-[9px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Horari</label>
                                    <div class="flex items-center gap-1">
                                        <input type="time" name="hora_convocatoria"
                                            class="form-input w-full rounded-xl px-1 py-1.5 outline-none text-[11px] text-white">
                                        <span class="text-slate-600">-</span>
                                        <input type="time" name="hora_finalitzacio"
                                            class="form-input w-full rounded-xl px-1 py-1.5 outline-none text-[11px] text-white">
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-2">
                                    <div class="space-y-1">
                                        <label
                                            class="text-[9px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Participants</label>
                                        <input type="number" name="participants"
                                            class="form-input w-full rounded-xl px-2 py-1.5 outline-none text-xs">
                                    </div>
                                    <div class="space-y-1">
                                        <label
                                            class="text-[9px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Categoria</label>
                                        <input type="text" name="categoria"
                                            class="form-input w-full rounded-xl px-2 py-1.5 outline-none text-xs">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button"
                        class="add-activity-btn w-full mt-2 py-2 rounded-xl text-slate-400 text-xs font-semibold flex items-center justify-center gap-2 hover:text-indigo-400 transition-all hover:bg-slate-800/50">
                        + Afegir activitat (tarda/nit)
                    </button>
                </div>

                <!-- Domingo -->
                <div class="day-group" data-day-name="Diumenge">
                    <h2 class="text-base font-bold text-white mb-2 flex items-center gap-2">
                        <span
                            class="w-7 h-7 rounded-xl bg-indigo-500/20 text-indigo-400 flex items-center justify-center border border-indigo-500/30">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                            </svg>
                        </span>
                        Diumenge
                    </h2>
                    <div class="activities-list space-y-3 relative">
                        <!-- Actividad 1 -->
                        <div
                            class="activity-card glass rounded-2xl p-3 relative group animate-slide-up bg-slate-800/40">

                                    <input type="date" name="data"

                                </div>
                                <div class="space-y-1">
                                    <label
                                        class="text-[9px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Activitat</label>
                                    <input type="text" name="activitat"
                                        class="form-input w-full rounded-xl px-2 py-1.5 outline-none text-xs">
                                </div>
                                <div class="space-y-1">
                                    <label
                                        class="text-[9px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Horari</label>
                                    <div class="flex items-center gap-1">
                                        <input type="time" name="hora_convocatoria"
                                            class="form-input w-full rounded-xl px-1 py-1.5 outline-none text-[11px] text-white">
                                        <span class="text-slate-600">-</span>
                                        <input type="time" name="hora_finalitzacio"
                                            class="form-input w-full rounded-xl px-1 py-1.5 outline-none text-[11px] text-white">
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-2">
                                    <div class="space-y-1">
                                        <label
                                            class="text-[9px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Participants</label>
                                        <input type="number" name="participants"
                                            class="form-input w-full rounded-xl px-2 py-1.5 outline-none text-xs">
                                    </div>
                                    <div class="space-y-1">
                                        <label
                                            class="text-[9px] font-semibold text-slate-500 uppercase tracking-wider ml-1">Categoria</label>
                                        <input type="text" name="categoria"
                                            class="form-input w-full rounded-xl px-2 py-1.5 outline-none text-xs">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button"
                        class="add-activity-btn w-full mt-2 py-2 rounded-xl text-slate-400 text-xs font-semibold flex items-center justify-center gap-2 hover:text-indigo-400 transition-all hover:bg-slate-800/50">

                </div>
            </div>

            <div class="h-6"></div> <!-- Spacer for sticky button -->

            <!-- Sticky Submit -->
            <div class="fixed bottom-4 left-1/2 -translate-x-1/2 w-[calc(100%-1.5rem)] max-w-lg z-50">
                <button type="submit"
                    class="w-full btn-premium py-2 rounded-xl flex items-center justify-center gap-2 text-base font-bold shadow-2xl uppercase tracking-widest">
                    <img src="public/whatsapp.png" alt="WhatsApp" class="h-5 w-5 object-contain">
                    ENVIAR
                </button>
            </div>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Hide delete buttons during capture */
        .capturing h2 button {
            display: none !important;
        }

        /* Hide Add button during capture */
        .capturing #addActivity {
            display: none !important;
        }

        /* Reset background for capture to avoid transparent issues if needed */
        .capturing-white-bg {
            background: #0f172a !important;
        }
    </style>

    <script>
        const reportForm = document.getElementById('reportForm');

        // Initial dates setup (Upcoming Saturday and Sunday)
        const today = new Date();
        const dayOfWeek = today.getDay(); // 0 is Sunday, 6 is Saturday

        const nextSaturday = new Date(today);
        nextSaturday.setDate(today.getDate() + ((6 - dayOfWeek + 7) % 7));
        if (dayOfWeek === 0) {
            nextSaturday.setDate(today.getDate() - 1);
        }
        const nextSunday = new Date(nextSaturday);
        nextSunday.setDate(nextSaturday.getDate() + 1);

        document.querySelector('.day-group[data-day-name="Sábado"] input[type="date"]').valueAsDate = nextSaturday;
        document.querySelector('.day-group[data-day-name="Domingo"] input[type="date"]').valueAsDate = nextSunday;

        // Add 2nd activity (Tarda/Nit)
        document.querySelectorAll('.add-activity-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const dayGroup = e.target.closest('.day-group');
                const list = dayGroup.querySelector('.activities-list');
                const firstCard = list.querySelector('.activity-card');

                if (list.querySelectorAll('.activity-card').length >= 2) return;

                const newActivity = firstCard.cloneNode(true);
                newActivity.querySelectorAll('input:not([type="hidden"])').forEach(input => input.value = '');

                // Inherit date from the first card
                const firstDate = firstCard.querySelector('input[type="date"]').value;
                if (firstDate) {
                    newActivity.querySelector('input[type="date"]').value = firstDate;
                }

                // Add remove button
                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'absolute -top-3 -right-3 p-2 rounded-full bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white border border-red-500/20 backdrop-blur shadow-lg transition-all z-10';
                removeBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>`;

                newActivity.appendChild(removeBtn);

                removeBtn.onclick = () => {
                    newActivity.classList.add('opacity-0', 'scale-95');
                    setTimeout(() => {
                        newActivity.remove();
                        btn.style.display = 'flex';
                    }, 300);
                };

                list.appendChild(newActivity);
                newActivity.scrollIntoView({ behavior: 'smooth', block: 'center' });

                btn.style.display = 'none'; // Max 2 per day
            });
        });

        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.submitter;
            const originalBtnContent = btn.innerHTML;

            try {
                btn.innerHTML = 'Processant...';
                btn.disabled = true;

                // Collect activities data
                const cards = document.querySelectorAll('.activity-card');
                const activities = [];
                cards.forEach(card => {
                    activities.push({
                        dia_setmana: card.querySelector('[name="dia_setmana"]').value,
                        data: card.querySelector('[name="data"]').value,
                        activitat: card.querySelector('[name="activitat"]').value,
                        horaIni: card.querySelector('[name="hora_convocatoria"]').value,
                        horaFi: card.querySelector('[name="hora_finalitzacio"]').value,
                        participants: card.querySelector('[name="participants"]').value,
                        categoria: card.querySelector('[name="categoria"]').value
                    });
                });

                // --- CANVAS RENDERER ---
                const CARD_W = 800;
                const PAD = 40;           // outer padding
                const GAP = 14;           // gap between cells
                const HEADER_H = 100;     // logo area
                const TITLE_H = 46;       // height for "SÁBADO" title above grid
                const CELL_H = 110;       // height of each 2x2 cell
                const ACT_H = TITLE_H + CELL_H * 2 + GAP + PAD; // total height per activity
                const FOOTER_H = 56;
                const TOTAL_H = HEADER_H + (ACT_H * activities.length) + FOOTER_H;

                const canvas = document.createElement('canvas');
                canvas.width = CARD_W;
                canvas.height = TOTAL_H;
                const ctx = canvas.getContext('2d');

                // ── Background ──
                const bgGrad = ctx.createLinearGradient(0, 0, CARD_W, TOTAL_H);
                bgGrad.addColorStop(0, '#0f172a');
                bgGrad.addColorStop(1, '#1e293b');
                ctx.fillStyle = bgGrad;
                roundRect(ctx, 0, 0, CARD_W, TOTAL_H, 28);
                ctx.fill();

                // Top accent stripe
                const accentGrad = ctx.createLinearGradient(0, 0, CARD_W, 0);
                accentGrad.addColorStop(0, 'rgba(99,102,241,0.7)');
                accentGrad.addColorStop(1, 'rgba(34,211,238,0.5)');
                ctx.fillStyle = accentGrad;
                roundRect(ctx, 0, 0, CARD_W, 6, [28, 28, 0, 0]);
                ctx.fill();

                // ── Logo ──
                try {
                    const logo = await loadImage('public/logo-white.png');
                    const logoH = 54;
                    const logoW = logo.width * (logoH / logo.height);
                    ctx.drawImage(logo, CARD_W / 2 - logoW / 2, 22, logoW, logoH);
                } catch {
                    ctx.fillStyle = '#f8fafc';
                    ctx.font = 'bold 28px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('BAR LA MARBELLA', CARD_W / 2, 66);
                }

                // ── Activities ──
                const CELL_W = (CARD_W - PAD * 2 - GAP) / 2;

                activities.forEach((act, i) => {
                    const baseY = HEADER_H + (i * ACT_H);

                    // Separator line (only if not first activity)
                    if (i > 0) {
                        ctx.strokeStyle = 'rgba(255,255,255,0.06)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(PAD, baseY);
                        ctx.lineTo(CARD_W - PAD, baseY);
                        ctx.stroke();
                    }

                    // --- TITLE (SÁBADO/DOMINGO) ---
                    const actsSameDay = activities.filter(a => a.dia_setmana === act.dia_setmana);
                    const isSegunda = actsSameDay.length > 1 && actsSameDay.indexOf(act) > 0;
                    const cardTitle = act.dia_setmana.toUpperCase() + (isSegunda ? ' (Tarde/Nit)' : '');

                    ctx.fillStyle = '#f8fafc';
                    ctx.font = 'bold 24px sans-serif';
                    ctx.textAlign = 'left';
                    ctx.fillText(cardTitle, PAD, baseY + 36);

                    // --- 2x2 GRID ---
                    const gridStartY = baseY + TITLE_H + 6; // Starts right below title

                    // Format date as numeric only (e.g. 24/02/2026)
                    let formattedDate = '';
                    if (act.data) {
                        const d = new Date(act.data + 'T00:00:00');
                        formattedDate = d.toLocaleDateString('es-ES');
                    }

                    const cells = [
                        { label: 'Activitat', value: act.activitat, col: 0, row: 0 },
                        { label: 'Data', value: formattedDate, col: 1, row: 0 },
                        { label: 'Participants', value: act.participants, col: 0, row: 1 },
                        { label: 'Categoria', value: act.categoria, col: 1, row: 1 },
                    ];

                    cells.forEach(({ label, value, col, row }) => {
                        const cx = PAD + col * (CELL_W + GAP);
                        const cy = gridStartY + row * (CELL_H + GAP);
                        const cw = CELL_W;
                        const ch = CELL_H;

                        // Cell background
                        ctx.fillStyle = 'rgba(255,255,255,0.045)';
                        roundRect(ctx, cx, cy, cw, ch, 14);
                        ctx.fill();
                        ctx.strokeStyle = 'rgba(255,255,255,0.07)';
                        ctx.lineWidth = 1;
                        roundRect(ctx, cx, cy, cw, ch, 14);
                        ctx.stroke();

                        // Label
                        ctx.fillStyle = '#64748b';
                        ctx.font = '600 13px sans-serif';
                        ctx.textAlign = 'left';
                        ctx.fillText(label.toUpperCase(), cx + 20, cy + 30);

                        // Value
                        ctx.fillStyle = value ? '#f1f5f9' : '#334155';
                        ctx.font = 'bold 22px sans-serif';
                        ctx.textAlign = 'left';

                        const maxW = cw - 40;
                        let displayVal = value || '';
                        if (displayVal && ctx.measureText(displayVal).width > maxW) {
                            ctx.font = 'bold 17px sans-serif';
                        }
                        ctx.fillText(displayVal, cx + 20, cy + 72);
                    });
                });

                // --- FOOTER ---
                const footerY = TOTAL_H - FOOTER_H;
                ctx.strokeStyle = 'rgba(255,255,255,0.05)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(PAD, footerY);
                ctx.lineTo(CARD_W - PAD, footerY);
                ctx.stroke();

                ctx.fillStyle = '#475569';
                ctx.font = '500 13px Outfit, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Bar La Marbella · Report Activitats', CARD_W / 2, footerY + 30);

                // --- SHARE ---
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                const file = new File([blob], 'report-marbella.png', { type: 'image/png' });

                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Report Activitats Marbella',
                        text: 'Aquí tens el resum de les activitats del cap de setmana.'
                    });
                } else {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'report-marbella.png';
                    link.click();
                }

            } catch (err) {
                console.error('Error:', err);
                alert("S'ha produït un error en generar la imatge.");
            } finally {
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
            }
        });

        // Helper: rounded rect path
        function roundRect(ctx, x, y, w, h, r) {
            if (typeof r === 'number') r = [r, r, r, r];
            const [tl, tr, br, bl] = r;
            ctx.beginPath();
            ctx.moveTo(x + tl, y);
            ctx.lineTo(x + w - tr, y);
            ctx.arcTo(x + w, y, x + w, y + tr, tr);
            ctx.lineTo(x + w, y + h - br);
            ctx.arcTo(x + w, y + h, x + w - br, y + h, br);
            ctx.lineTo(x + bl, y + h);
            ctx.arcTo(x, y + h, x, y + h - bl, bl);
            ctx.lineTo(x, y + tl);
            ctx.arcTo(x, y, x + tl, y, tl);
            ctx.closePath();
        }

        // Helper: load image as promise
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }
    </script>
